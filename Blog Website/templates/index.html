<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        <div class="card">
            <h2>{{ posts[0]['title'] }}</h2>
            <p class="text">{{ posts[0]['subtitle'] }}</p>
            <a href="{{ url_for('blog_page', num=posts[0]['id']) }}">Read</a>
        </div>
    </div>
  {% for blog_posts in posts: %}
    {% if blog_posts['id'] > 1: %}
    <div class="content">
        <div class="card">
            <h2>{{ blog_posts['title'] }}</h2>
            <p class="text">{{ blog_posts['subtitle'] }}</p>
            <a href="{{ url_for('blog_page', num=blog_posts['id']) }}">Read</a>
        </div>

    </div>
    {% endif %}
  {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
